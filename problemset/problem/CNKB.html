<h1>CNKB</h1>
<p>Carilah nilai paling kecil dan nilai paling besar dari tiga buah angka.</p>
<p><strong>Format Masukan</strong><br />
Tiga buah angka integer.</p>
<p><strong>Format Keluaran</strong><br />
Dua buah integer yaitu angka terkecil dan angka terbesar.</p>
<p><strong>Contoh Masukan</strong><br />
  <span class="style1">3 -2 1</span></p>
<p><strong>Contoh Keluaran</strong><br />
  <span class="style1">Angka TerKecil adalah : -2<br />
Angka TerBesar adalah : 3</span></p>
